services:
  redis:
    image: redis:7-alpine
    container_name: async-app-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - async-app-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: async-app-web
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379
      - QUEUE_NAME=jobs
      - MAX_CONCURRENCY=5
      - NODE_ENV=production
    ports:
      - "3000:3000"
    networks:
      - async-app-network

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: async-app-worker
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - async-app-network

volumes:
  redis-data:

networks:
  async-app-network:
    driver: bridge
