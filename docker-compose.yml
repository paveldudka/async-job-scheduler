services:
  redis:
    image: redis:7-alpine
    container_name: async-app-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data-dev:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: async-app-web-dev
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379
      - QUEUE_NAME=jobs
      - MAX_CONCURRENCY=5
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile.dev
    container_name: async-app-worker-dev
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=development
    volumes:
      - ./worker:/app
      - /app/node_modules

volumes:
  redis-data-dev:
